
{% extends "base.html" %}

{% block title %}Login Page !!{% endblock %}

{% block body %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-6 mx-auto border rounded pt-5 pb-5">
            <h3 class="alert alert-light border roudnded" role="alert"><center>Login into your Account</center></h3>
        <form action="/login" method="POST">
            {% csrf_token %}
            <!-- Alert -->
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                  </div>
            {% endif %}

            
            <!-- email -->
            <div class="form-group">
            <label for="email">Email address</label>
            <input required type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" >
            </div>
            
            <!-- Password -->
            <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="***********">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</div>

{% endblock %}
